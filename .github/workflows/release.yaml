name: Release

on:
  push:
    branches:
      - 'main'

jobs:
  test-action:
    runs-on: ubuntu-latest
    name: Test quick-release action
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Test
        uses: ./
        with:
          github-token: ${{ secrets.AUTO_PAT }}
          replace-files: README.md
          git-user-email: 68967746+TRW-bot@users.noreply.github.com
